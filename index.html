<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <div class="component"> 
      <header class="component__header"> 
        <div class="header"> 
          <p class="header__title"></p>
        </div>
      </header>
      <main class="component__main"> 
        <div class="main"> 
          <p class="main__text"></p><img class="main__divider" src="./images/pattern-divider-mobile.svg" alt="divider">
        </div>
      </main>
      <footer class="component__footer"> 
        <div class="footer">
          <button class="footer__dice"><img src="./images/icon-dice.svg" alt="dice"></button>
        </div>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
